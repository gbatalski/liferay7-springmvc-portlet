  <body>

    User ID  = <span th:text="${themeDisplay.getUserId()}">123</span>

	<br />

    <div th:replace="fragments/header :: header">
      <!-- ============================================================================ -->

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-unit">
        <h1>Test</h1>
        <p>
          Welcome to the Spring MVC Quickstart application!
          Get started quickly by signing up.
        </p>
        <p>
        Hello <span th:text="|${user.firstName} ${user.lastName} (${user.email})|"></span>
        	<div th:text="#{liferay7springmvcportlet.sayHello(|${user.firstName} ${user.lastName}|)}"></div>
         	<div th:text="#{liferay7springmvcportlet.someSampleMessage(${user.firstName},${user.email})}"></div>
        </p>
        <p>
          <a href="/signup" th:href="@{/signup}" class="btn btn-large btn-success">Sign up</a>
        </p>
      </div>
      <form action="#" th:action="${saveChangesActionURL}" method="POST" th:object="${user}">
			<input th:field="*{firstName}"/>

		<input type="submit"/>
	  </form>

	  <button onClick="ajaxGet()">Ajax Test</button>

	<script th:inline="javascript">
	/*<![CDATA[*/
		function ajaxGet() {
			var url = [[${sampleResourceURL}]];
			var r = new XMLHttpRequest();
			r.open("GET", url, true);
			r.onreadystatechange = function() {
				if(this.status == 200 && this.readyState == XMLHttpRequest.DONE) {
					alert("AJAX Response = "+r.responseText);
				}
			};
			r.send();
		}
	/*]]>*/
	</script>

      <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
